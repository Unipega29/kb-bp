<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инструменты для распределения средств</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'M PLUS 1p', sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        colgroup col:nth-child(2) {
            width: 60%; /* Увел. 列の幅を全体に対して 60% */
        }
        th, td {
            text-align: center;
            padding: 8px;
            border: 1px solid white;
        }
        th {
            background-color: mediumaquamarine;
        }
        td {
            background-color: #bfefdf;
        }
        .number-col {
            background-color: mediumaquamarine;
        }
        #totalAmount, button {
            font-size: 1em;
            padding: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Инструменты для распределения средств</h1>

    <label for="totalAmount">Общие средства:</label>
    <input type="number" id="totalAmount" required>
    <button onclick="calculateBetting()">Рассчитать</button>
    <button onclick="clearTable()">Очистить</button>

    <table>
        <colgroup>
            <col> <!-- Номер -->
            <col> <!-- Увел. -->
            <col> <!-- Колья -->
            <col> <!-- Возврат -->
        </colgroup>
        <thead>
            <tr>
                <th>Номер</th>
                <th>Увел.</th>
                <th>Колья</th>
                <th>Возврат</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- データ行を動的に生成 -->
        </tbody>
    </table>

    <script>
        // 最大18頭分のテーブル行を生成
        const maxHorses = 18;
        const tableBody = document.getElementById('tableBody');

        for (let i = 1; i <= maxHorses; i++) {
            const row = document.createElement('tr');

            // 左側の番号列
            const numberCell = document.createElement('td');
            numberCell.textContent = i;
            numberCell.classList.add('number-col');

            // オッズ入力列
            const oddsCell = document.createElement('td');
            const oddsInput = document.createElement('input');
            oddsInput.type = 'number';
            oddsInput.step = '0.1';
            oddsInput.id = `odds${i}`;
            oddsInput.onblur = () => validateOdds(oddsInput);
            oddsCell.appendChild(oddsInput);

            // 賭け金表示列
            const betCell = document.createElement('td');
            betCell.id = `bet${i}`;
            betCell.textContent = "-";

            // 払戻し金表示列
            const payoutCell = document.createElement('td');
            payoutCell.id = `payout${i}`;
            payoutCell.textContent = "-";

            // 行にセルを追加
            row.appendChild(numberCell);
            row.appendChild(oddsCell);
            row.appendChild(betCell);
            row.appendChild(payoutCell);
            tableBody.appendChild(row);
        }

        // オッズの入力値をチェック
        function validateOdds(input) {
            const oddsValue = parseFloat(input.value);
            if (!isNaN(oddsValue) && oddsValue < 4) {
                alert("Введите минимум 4 !!!");
                input.value = ''; // エラー後にクリア
            }
        }

        function calculateBetting() {
            const totalAmount = parseFloat(document.getElementById("totalAmount").value);

            if (isNaN(totalAmount)) {
                alert("Введите общие средства");
                return;
            }

            let oddsList = [];
            for (let i = 1; i <= maxHorses; i++) {
                const oddsValue = parseFloat(document.getElementById(`odds${i}`).value);
                if (!isNaN(oddsValue) && oddsValue >= 4) {
                    oddsList.push({ horse: i, odds: oddsValue });
                }
            }

            let totalOddsSum = oddsList.reduce((sum, entry) => sum + (1 / entry.odds), 0);

            oddsList.forEach(entry => {
                const targetPayout = totalAmount * 1.1; // 払戻しが総資金の110%以上
                const betAmount = Math.max(100, Math.ceil((targetPayout / entry.odds) / 100) * 100); // 100円単位
                const payoutAmount = Math.floor(betAmount * entry.odds);

                // カンマ区切りで表示
                document.getElementById(`bet${entry.horse}`).textContent = betAmount.toLocaleString();
                document.getElementById(`payout${entry.horse}`).textContent = payoutAmount.toLocaleString();
            });

            for (let i = 1; i <= maxHorses; i++) {
                if (!oddsList.some(entry => entry.horse === i)) {
                    document.getElementById(`bet${i}`).textContent = "-";
                    document.getElementById(`payout${i}`).textContent = "-";
                }
            }
        }

        function clearTable() {
            for (let i = 1; i <= maxHorses; i++) {
                document.getElementById(`odds${i}`).value = ''; // オッズ入力をクリア
                document.getElementById(`bet${i}`).textContent = "-"; // 賭け金リセット
                document.getElementById(`payout${i}`).textContent = "-"; // 払戻し金リセット
            }
        }
    </script>
</body>
</html>
